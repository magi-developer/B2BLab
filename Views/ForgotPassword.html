<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back To Basics</title>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="ForgotPassword.css">

    <script src="jquery.js"></script>
    <script src="common.js"></script>
    <script src="ForgotPassword.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="body">
        <div class="login_parent_container">
            <div class="forgot-container">
                <form class="forgot-form">
                    <h2>Password Recovery</h2>
                    <p>Please enter your email address and username to receive a password reset link, or view the
                        password hint.</p>
                    <input type="email" class="email" placeholder="Email Address" required />
                    <input type="text" class="username" placeholder="Username" required />
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="option" value="hint" checked />
                            Password hint
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="option" value="mail" />
                            Password reset email
                        </label>
                    </div>
                    <button type="submit">Submit</button>
                    <div class="back-login">
                        <a href="login.html">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
            <div class="img-container">
                <img src="../Icons/pcb_designer.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
