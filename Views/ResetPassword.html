<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="ResetPassword.css">
    <script src="jquery.js"></script>
    <script src="common.js"></script>
    <script src="ResetPassword.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="reset-container">
      <form class="reset-form">
          <h2>Reset Your Password</h2>
          <p id="resetMessage">Enter your old and new passwords below.</p>
          <input type="password" id="old-password" placeholder="Current Password" required />
          <input type="password" id="new-password" placeholder="New Password" required />
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <input type="text" id="hint-password" placeholder="Password hint" />
          <button type="submit" class="submitButton">Reset Password</button>
          <div class="back-login">
              <a href="login.html">‚Üê Back to Login</a>
          </div>
      </form>
  </div>
</body>
</html>
